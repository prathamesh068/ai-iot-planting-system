name: Deploy Frontend

on:
    push:
        branches:
            - main
            - master
        paths:
            - "frontend/**"

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: frontend/pnpm-lock.yaml

            - name: Install dependencies
              working-directory: frontend
              run: pnpm install --frozen-lockfile

            - name: Build
              working-directory: frontend
              env:
                  VITE_SHEET_ID: ${{ secrets.VITE_SHEET_ID }}
                  VITE_SHEET_NAME: ${{ secrets.VITE_SHEET_NAME }}
              run: pnpm build

            - name: Copy index.html â†’ 404.html (SPA fallback)
              run: cp frontend/dist/index.html frontend/dist/404.html

            - name: Deploy dist to gh-pages branch
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: frontend/dist
                  publish_branch: gh-pages
                  force_orphan: true
                  commit_message: "deploy: ${{ github.sha }}"
